<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Freight Rate Calculator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        select, #result, button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h2>Freight Rate Calculator</h2>
    
    <label for="region">Select Region:</label>
    <select id="region">
        <option value="Nationwide">Nationwide</option>
        <option value="Midwest">Midwest</option>
        <option value="South">South</option>
        <option value="West">West</option>
        <option value="East">East</option>
    </select>
    
    <label for="truck">Select Truck Type:</label>
    <select id="truck">
        <option value="">Select Truck</option>
    </select>
    
    <button onclick="calculateRate()">Get Rate</button>
    
    <h3>Rate: <span id="result">$0</span></h3>
    
    <script>
        // Freight rates data
        const freightRates = {
            "Nationwide": { "Dry Van": 9500, "Reefer": 10000, "Flatbed": 10000, "Hotshot": 7500, "Box Truck": 6500 },
            "Midwest": { "Dry Van": 9000, "Reefer": 9500, "Flatbed": 9000, "Hotshot": 6500, "Box Truck": 5500 },
            "South": { "Dry Van": 8500, "Reefer": 8500, "Flatbed": 9500, "Hotshot": 6500, "Box Truck": 5000 },
            "West": { "Dry Van": 8000, "Reefer": 8000, "Flatbed": 8000, "Hotshot": 5500, "Box Truck": 4500 },
            "East": { "Dry Van": 8000, "Reefer": 8000, "Flatbed": 7500, "Hotshot": 5000, "Box Truck": 4500 }
        };
        
        // Function to update truck options based on selected region
        function updateTrucks() {
            const region = document.getElementById("region").value;
            const truckSelect = document.getElementById("truck");
            truckSelect.innerHTML = "<option value=''>Select Truck</option>";
            
            // Add truck options dynamically
            for (let truck in freightRates[region]) {
                let option = document.createElement("option");
                option.value = truck;
                option.textContent = truck;
                truckSelect.appendChild(option);
            }
        }
        
        // Function to calculate and display the rate
        function calculateRate() {
            const region = document.getElementById("region").value;
            const truck = document.getElementById("truck").value;
            const result = document.getElementById("result");
            
            if (truck) {
                result.textContent = "$" + freightRates[region][truck];
            } else {
                result.textContent = "$0";
            }
        }
        
        // Initialize truck options on page load
        updateTrucks();
        
        // Update truck list when region is changed
        document.getElementById("region").addEventListener("change", updateTrucks);
    </script>
</body>
</html>
