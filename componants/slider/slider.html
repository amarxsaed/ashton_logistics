<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Auto Sliding Image Slider</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        .slider {
            width: 100%;
            max-width: 600px;
            height: 300px;
            overflow: hidden;
            position: relative;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.2);
        }
        .slides {
            display: flex;
            width: 400%;
            animation: slide 12s infinite;
        }
        .slide {
            width: 100%;
            flex: 1;
        }
        .slide img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }
        @keyframes slide {
            0%, 20% { transform: translateX(0%); }
            25%, 45% { transform: translateX(-100%); }
            50%, 70% { transform: translateX(-200%); }
            75%, 95% { transform: translateX(-300%); }
            100% { transform: translateX(0%); }
        }
    </style>
</head>
<body>
    <div class="slider">
        <div class="slides">
            <div class="slide"><img src="https://via.placeholder.com/600x300/ff5733/ffffff?text=Slide+1" alt="Slide 1"></div>
            <div class="slide"><img src="https://via.placeholder.com/600x300/33ff57/ffffff?text=Slide+2" alt="Slide 2"></div>
            <div class="slide"><img src="https://via.placeholder.com/600x300/3357ff/ffffff?text=Slide+3" alt="Slide 3"></div>
            <div class="slide"><img src="https://via.placeholder.com/600x300/ff33a1/ffffff?text=Slide+4" alt="Slide 4"></div>
        </div>
    </div>
</body>
</html>
